<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootrstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
  <!-- Global Google Font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Libre+Baskerville:ital@1&display=swap"
    rel="stylesheet">
  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Project 1</title>
</head>

<body>
  <!-- Project 1: Blog and quote generator -->
  <div class="container">
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills justify-content-evenly">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Music</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div class="card-body text-area">
        <h4 class="card-title header">Javascript Quote Generator</h4>
        <figure class="text-area">
          <blockquote class="blockquote quote">
            <p>"I do the the very best I know how - the very best I can; and I mean
              to keep on doing so until the end."</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            <cite class="author" title="Source Title">Abraham Lincoln</cite>
          </figcaption>
        </figure>
        <div class="button-area">
          <button class="button" id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
  </div>


  <!-- My script -->
  <script src="project1.js"></script>
  <!-- Bootstrap script link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
