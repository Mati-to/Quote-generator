<body>
    <!-- Project 1: Blog and quote generator -->
    <div class="container">
        <div class="header">
            <h2>Javascript Quote Generator</h2>
        </div>
        <div class="main-content">
            <div class="blog-area">
                <nav>
                    <a href="">Home</a>
                    <a href="">Music</a>
                    <a href="">About me</a>
                    <a href="">Contact</a>
                </nav>
            </div>

                    "I do the the very best I know how - the very best I can; and I mean

                </span>
            </div>
            <div class="person">Abraham Lincoln</div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS link -->
